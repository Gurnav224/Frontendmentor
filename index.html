<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Neonderthaw&family=Open+Sans:wght@300&family=Quicksand:wght@300&family=Rock+Salt&family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,700&family=Lora&family=Neonderthaw&family=Open+Sans:wght@300&family=Quicksand:wght@300&family=Rock+Salt&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style/style.css">  
</head>
<body>
<div class="container">
   <div class="card">
    <div class="image"></div>
    <div class="content">
     <div class="category">Perfume</div>
     <div class="title">Gabrielle Essence Eau De Parfum</div>
     <div class="description">
      A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
     </div>

     <div class="prices">
      <div class="price">$149.99</div>
      <div class="oldPrice">$169.99</div>
     </div>

     <button class="button">
      <img src="./images/icon-cart.svg" alt="icon-cart"/>Add to Cart
     </button>

    </div>
   </div>

  </div> -->
</div>

</body>
</html>
